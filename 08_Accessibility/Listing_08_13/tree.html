<!DOCTYPE html>
<html lang="en">

<head>
  <title>File Explorer</title>
  <meta charset="utf-8">
</head>

<body>
  <h3 id="tree_label">
    File explorer
  </h3>
  <ul role="tree" aria-labelledby="tree_label">
    <li role="treeitem" aria-expanded="false">
      <span>
        My files
      </span>
      <ul role="group">
        <li role="treeitem">
          file1.pdf
        </li>
        <li role="treeitem">
          file2.pdf
        </li>
        <li role="treeitem" aria-expanded="false">
          <span>
            Documents
          </span>
          <ul role="group">
            <li role="treeitem">
              file1.docx
            </li>
            <li role="treeitem">
              file2.docx
            </li>
            <li role="treeitem">
              file3.docx
            </li>
          </ul>
        </li>
        <li role="treeitem" aria-expanded="false">
          <span>
            Images
          </span>
          <ul role="group">
            <li role="treeitem">
              cat.jpg
            </li>
            <li role="treeitem">
              dog.jpg
            </li>
            <li role="treeitem">
              bird.jpg
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</body>

</html>
