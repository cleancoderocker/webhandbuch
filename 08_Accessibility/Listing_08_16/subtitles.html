<!DOCTYPE html>
<html lang="en">

<head>
  <title>Subtitle</title>
  <meta charset="utf-8">
</head>

<body>
  <video controls>
    <source src="/videos/example.webm" type="video/webm" />
    <source src="/videos/example.mp4" type="video/mp4" />
    <track src="/videos/subtitles-en.vtt" label="English captions" kind="captions" srclang="en" default>
    <track src="subtitles-de.vtt" label="Deutsche Untertitel" kind="captions" srclang="de">
    <p>This browser does not support video.</p>
  </video>
</body>

</html>
