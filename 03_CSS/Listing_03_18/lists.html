<!DOCTYPE html>
<html>

<head>
  <title>Formatting unordered lists</title>.
  <style type="text/css">
    ul.web-technologies li {
      list-style-type: circle;
    }
  </style>
  <meta charset="UTF-8">
</head>

<body>
  <article>
    <p>
    <ul class="web-technologies">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Node.js</li>
      <li>Docker</li>
    </ul>
    </p>
  </article>
</body>

</html>
