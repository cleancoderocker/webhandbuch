<!DOCTYPE html>
<html>

<head>
  <title>Format ordered lists</title>.
  <style type="text/css">
    ol.web-technologies li {
      list-style-type: lower-roman;
    }
  </style>
  <meta charset="UTF-8">
</head>

<body>
  <article>
    <p>
    <ol class="web-technologies">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Node.js</li>
      <li>Docker</li>
    </ol>
    </p>
  </article>
</body>

</html>
