<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calendar</title>
    <style type="text/css">
        th,
        td {
            border: thin solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <th>8 am</th>
            <td rowspan="2">Medical appointment</td>
            <td>Garage</td>
            <td rowspan="5">Vacation</td>
            <td rowspan="5">Vacation</td>
            <td rowspan="5">Vacation</td>
        </tr>
        <tr>
            <th>9 am</th>
            <td rowspan="3">Shopping</td>
        </tr>
        <tr>
            <th>10 am</th>
            <td>Conference call</td>
        </tr>
        <tr>
            <th>11 am</th>
            <td>Meeting with customer</td>
        </tr>
        <tr>
            <th>12 pm</th>
            <td>Lunch</td>
            <td>Lunch</td>
        </tr>
    </table>
</body>

</html>
