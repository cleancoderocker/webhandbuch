<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Calendar</title>
  <style type="text/css">
    th, td {
      border: thin solid black;
      padding: 5px;
    }
  </style>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>8 am</th>
        <th>9 am</th>
        <th>10 am</th>
        <th>11 am</th>
        <th>12 pm</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td colspan="2">Medical appointment</td>
        <td>Conference call</td>
        <td>Meeting with customer</td>
        <td>Lunch</td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td>Garage</td>
        <td colspan="3">Shopping</td>
        <td>Lunch</td>
      </tr>
      <tr>
        <th>Wednesday</th>
        <td colspan="5">Vacation</td>
      </tr>
      <tr>
        <th>Thursday</th>
        <td colspan="5">Vacation</td>
      </tr>
      <tr>
        <th>Friday</th>
        <td colspan="5">Vacation</td>
      </tr>
    </table>
  </body>
</html>
